---
layout: page
---

{% for post in site.posts %}
  <div class="post-block">
    <header>
      <a href="/{{post.url}}">{{ post.title }}</a><br/>
      <span>{{ post.date | date: '%B %d, %Y' }}</span>
    </header>
    <section>
      {{ post.excerpt }}
    </section>
  </div>




  <!--<p><b><a href="{{site.url}}{{post.url}}">{{ post.title }}</a></b></p>-->
  <!--{% if site.posts.first == post %}<p>{{ post.excerpt }}</p>{% endif %}-->
{% endfor %}
